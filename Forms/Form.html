<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Program</title>

    <style>
        
    </style>
    <h1>Hockey Program Sign Up</h1>
</head>
<body>
         <div class="flex">
            <div>
                <h3>Name</h3>
                <input type="text" name="name" id= "name" placeholder="name" maxlength="10" required> 
        </div>

        <div class="flex">
            <div>
                <h3>Personal Email</h3>
                <input type="email" name="email" id="email" placeholder="email@icloud.com" required> 
        </div>

         <div class="flex">
            <div>
                <h3>Phone Number</h3>
                <label for="phone">Phone Number</label><br>
                <input type="tel" name="phone" id= "phone" placeholder="Phone Number" value="#" > 
            </div>

            <div class="flex">
            <div>
                <h3>Kids Age</h3>
                <label for="number">Kids Age</label><br>
                <input type="number" name="Age" id= "number"placeholder="Age" step="1" min="0" max="18"> 
            </div>

            <div class="flex">
            <div>
                <h3>Personal Note</h3>
                <label for="message">Message</label><br>
                    <textarea name="message" id="message" placeholder="Enter a message..." rows="5" cols="50"></textarea>
            </div>

              <div class="flex">
            <div>
                <h3>Reset</h3>
                <input type="reset"> 
        </div>

        <div class="flex">
            <div>
                <h3>Submit Button</h3>
                <input type="submit"> 
        </div>
</body>
</html>
